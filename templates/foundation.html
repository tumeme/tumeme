<!doctype html>
<!-- 
    You can do whatever the fuck you want with this stuff.
    Unless you‘re a normie, of course. 
    And leave funny messages in the 'type of meme' textfield, I‘m bored.
-->
<html>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <link href="static/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" rel="stylesheet">
    <title>Me TUM, thanks</title>
    <body>
        <navbar><a href="/" id="logo"><img src="static/tum_logo.png" alt="TUM-logo" style="width:2em;padding-right:0.06em;">eme</a></navbar>
        <div id="line"> </div>

        {% if error %}
        <div id="error">{{error}}</div>
        {% endif %}

        {% if info %}
        <div id="info">{{info}}</div>
        {% endif %}

        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
